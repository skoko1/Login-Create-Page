<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
<div class ="login border">
    <h1>Account sign in</h1>
    <form>
        <div class ="box headers">
            <!--Login form-->
            <label for="uname">Username or Email</label><br>
            <input type="text" id="uname" name="uname" size="40"><br>
            <label for="pwd">Password</label><br>
            <input type="password" id="pwd" name="pwd" size="40" required><br>
        </div>
    </form>

    <p>Don't have an account?<br>Click here to <a href="account_creation.html">sign up</a>.</p>



    <!--Login button-->
    <input type="submit" value="Login">
</div>    
</body>
</html>
